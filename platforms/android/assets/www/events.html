<div>
    <div data-role="header">
        <h1>Calendar</h1>
    </div><!-- /header -->
    <div data-role="content" id="page-events">
        <div class="search-bar-wrapper">
            <div class="search-bar-icon"></div>
            <div class="clear-bar-icon">
                <img src="img/design/icon-clear@2x.png" alt="" width="16" height="16" />
            </div>
            <input type="text" id="search-bar" placeholder="Search" />
        </div>
        <div id="wrapper-timeline">
            <ul id="timeline">
            </ul>
        </div>
        <div id="day-selector">
            <button id="day1" class="selected">DAY 1</button> / 
            <button id="day2">DAY 2</button>
        </div>
        <div id="wrapper-events">
            <ul id="events">
            </ul>
        </div>
    </div>
</div><!-- /page -->
